<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		//무한스크롤 구현
        for(let i=0;i<20;i++){
			$('body').append('<h1>무한스크롤</h1>');
		}

		$(window).scroll(function(){
			//스크롤 높이와 문서의 높이가 같을때
            let sc_top = $(this).scrollTop();
            if(sc_top >= $('body').height() - $(this).height()){
                for(let i=0;i<10;i++){
				    $('body').append('<h1>무한스크롤</h1>');
			    }
            }
		});		
	});
</script>
</head>
<body>

</body>
</html>
