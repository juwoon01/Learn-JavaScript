<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //문자열.match(정규표현식) => 매칭된 결과(문자열)
        let resul = 'sports'.match(/sp/);

        if(resul){
           //alert("포함");
           document.write(resul + "<br>");
        }

        //regExp.exec("문자열") => 매칭된 결과(문자열)
        let reg = /JS/ig; //i: 소문자 구분없이, g: 전역검사
        let str = "fffjsadJSss js fijwodJS FIOJ jJS fffs";
        let result = reg.exec(str);

        while(result){
            document.write(result + " ");
            result = reg.exec(str);
        }
        document.write("<br>");
         //퀴즈 March 11 2021만 추출
        let str2 = "This is a data : March 11 2021";
        //let reg2 = /March 11 2021/;
        //let reg2 = /[a-z]* [0-9]* [0-9]*/i;
        let reg2 = /\w*\s\d+\s\d+/i;
        let result02 = reg2.exec(str2);
        document.write(result02 + "<br>");
        
        //문자열.replace(정규표현식, 변경문자열);
        let str3 = "Java--JavaScript";
        let reg3 = /(\w+)-*(\w+)/; // 두 그룹으로 나눔
        let result03 = str3.replace(reg3,"$2-$1"); //$2 = 두번째 그룹 $1 = 첫번째 그룹
        document.write(result03 + "<br>");

        //퀴즈: SW => 소프트웨어
        let str4 = "오늘 우리는 SW세상에서 살고 있다. SW가 매우 중용한 시기이다. 그래서 SW 열심히 공부해야 겠다.";
        let reg4 = /SW/g;
        let result04 = str4.replace(reg4,"소프트웨어");
        document.write(result04 + "<br>");
    

        //정상: dolsam77@nate.com
        //실패: 234dolsam77@nate.com
        //실패: dolsam77nate.com
        //실패: dolsam77@nate.comcomcom

        let str5 = new Array("dolsam77@nate.com","234dolsam77@nate.com"," dolsam77nate.com",
                            "dolsam77@nate.comcomcom") ;

        //let reg5 = /^[a-z]+[0-9]*@[a-z]+\.com$/ig;
        let reg5 = /^\D\w+@\w+\.\w{2,3}$/ig;//시작이 숫자가 아닌 
        for(let i in str5){
            let result05 = reg5.test(str5[i])//test = true or false
            if(result05){
                alert('성공');
            }else{
                alert('실패');
            }
        }
    </script>
</head>
